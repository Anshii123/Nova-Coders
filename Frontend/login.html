    <style>
        body {

        .login-container {
            background-color: #1E1E1E;

            border: 1px solid #333;

        .form-control, .form-control:focus {
            background-color: #2D2D2D;
            border: 1px solid #444;
            color: #fff;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(138, 75, 255, 0.25);
        }
        
        .floating-label {
            position: absolute;
            pointer-events: none;
            left: 12px;
            top: 15px;
            transition: 0.2s ease all;
            color: #888;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #8b5cf6;
            background-color: #1E1E1E;
            padding: 0 5px;
        }
        
        .login-decoration {
            position: absolute;
            opacity: 0.05;
            z-index: 0;
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
    </style>

    <!-- Login Section -->
    <section class="py-5 min-vh-100 d-flex align-items-center position-relative">
        <!-- Decorative Elements -->
        <div class="login-decoration top-0 start-0 mt-5 ms-5 d-none d-xl-block">
            <i class="fas fa-brackets-curly fa-10x text-primary-500"></i>
        </div>
        <div class="login-decoration bottom-0 end-0 mb-5 me-5 d-none d-xl-block">
            <i class="fas fa-code fa-10x text-primary-500"></i>
        </div>
        
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 position-relative z-1">
                    <div class="login-container p-4 p-sm-5 shadow-lg">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-1">Welcome Back!</h2>
                            <p class="text-gray-400">Sign in to continue to CodeBattle</p>
                        </div>
                        
                        <form>
                            <div class="mb-4 position-relative">
                                <input type="email" class="form-control form-control-lg py-3" id="email" placeholder=" " required>
                                <label for="email" class="floating-label">Email Address</label>
                            </div>
                            
                            <div class="mb-4 position-relative">
                                <input type="password" class="form-control form-control-lg py-3" id="password" placeholder=" " required>
                                <label for="password" class="floating-label">Password</label>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label text-gray-400" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-primary-500 text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mb-4">Sign In</button>
                            
                            <div class="text-center">
                                <p class="text-gray-400">Don't have an account? <a href="register.html" class="text-primary-500 text-decoration-none">Sign up</a></p>
                            </div>
                        </form>
                        
                        <div class="my-4 d-flex align-items-center">
                            <div class="position-relative d-flex justify-content-center align-items-center my-4">
                                <hr class="w-100 my-0 border-gray-700">
                                <span class="position-absolute bg-dark-100 px-3 text-gray-400">Or continue with</span>
                            </div>
                            
                            <div class="d-flex justify-content-center gap-3">
                                <button type="button" class="btn btn-outline-light social-btn">
                                    <i class="fab fa-github"></i>
                                </button>
                                <button type="button" class="btn btn-outline-light social-btn">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-outline-light social-btn">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="assets/js/script.js"></script>
    
    <script>
        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Here you would normally send the data to your server
                console.log('Login attempt:', { email });
                
                // For demo purposes, redirect to home page
                window.location.href = 'index.html';
            });
        });
    </script>
